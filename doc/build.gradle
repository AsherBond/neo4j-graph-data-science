description = 'Neo4j Graph Data Science :: Docs'

tasks.register("assembleDocs", Tar) {
    from(projectDir) {
        include 'modules/'
    }
 }

tasks.register("copyAssembledDocs", Copy) {
    dependsOn assembleDocs
    from(assembleDocs.archiveFile)
    into(docsDir)
}

assemble.dependsOn(assembleDocs)

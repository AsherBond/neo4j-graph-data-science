apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Neo4j Adapter'

group = 'org.neo4j.gds'

dependencies {
    annotationProcessor project(':annotations')
    annotationProcessor openGds.immutables.value

    compileOnly project(':annotations')
    compileOnly openGds.immutables.value.annotations
    compileOnly openGds.jetbrains.annotations

    // Neo4j dependencies
    compileOnly(neo4j.id.generator) { transitive = false }
    compileOnly(neo4j.index) { transitive = false }
    compileOnly(neo4j.io) { transitive = false }
    compileOnly(neo4j.kernel) { transitive = false }
    compileOnly(neo4j.record.storage.engine) { transitive = false }

    // Test dependencies
    testImplementation project(":test-utils")
}

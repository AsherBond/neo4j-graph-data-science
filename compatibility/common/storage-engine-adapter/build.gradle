apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Storage Engine Adapter'

group = 'org.neo4j.gds'

dependencies {
    annotationProcessor openGds.immutables.builder
    annotationProcessor openGds.immutables.value
    annotationProcessor group: 'org.neo4j',      name: 'annotations',        version: ver.'neo4j'

    compileOnly project(':annotations')
    compileOnly         openGds.immutables.builder
    compileOnly         openGds.immutables.value.annotations
    compileOnly         openGds.jetbrains.annotations
    neodeps().each {
        compileOnly(group: 'org.neo4j', name: it, version: ver.'neo4j') {
            transitive = false
        }
    }

    implementation project(':core')

    api project(':storage-engine-adapter-api')

    compatibilityModules.'storage-engine-adapter'.each {
        implementation it
    }

    testImplementation project(":test-utils")
}

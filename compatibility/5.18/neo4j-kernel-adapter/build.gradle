apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Neo4j Kernel Adapter 5.18'

group = 'org.neo4j.gds'

dependencies {
    annotationProcessor project(':annotations')
    annotationProcessor group: 'org.neo4j', name: 'annotations', version: neos.'5.18'
    annotationProcessor group: 'org.immutables', name: 'value', version: ver.'immutables'

    compileOnly project(':annotations')
    compileOnly group: 'org.neo4j', name: 'annotations', version: neos.'5.18'
    compileOnly group: 'org.neo4j', name: 'neo4j', version: neos.'5.18'
    compileOnly group: 'org.immutables', name: 'value-annotations', version: ver.'immutables'

    implementation project(':neo4j-kernel-adapter-api')
}

apply plugin: 'java-library'
apply plugin: 'me.champeau.mrjar'

description = 'Neo4j Graph Data Science :: Common Neo4j Kernel Adapter 5.x'

group = 'org.neo4j.gds'

multiRelease {
    targetVersions 17
}

dependencies {
    annotationProcessor project(':annotations')
    annotationProcessor group: 'org.immutables', name: 'value', version: ver.'immutables'
    annotationProcessor group: 'org.neo4j', name: 'annotations', version: ver.'neo4j'

    compileOnly project(':annotations')
    compileOnly group: 'org.neo4j', name: 'annotations', version: ver.'neo4j'
    compileOnly group: 'org.neo4j', name: 'neo4j', version: ver.'neo4j'
    compileOnly group: 'org.neo4j', name: 'neo4j-record-storage-engine', version: ver.'neo4j'
    compileOnly group: 'org.neo4j.community', name: 'it-test-support', version: ver.'neo4j'
    compileOnly group: 'org.immutables', name: 'value-annotations', version: ver.'immutables'

    implementation project(':neo4j-kernel-adapter-api')
}

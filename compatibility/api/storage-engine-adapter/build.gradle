apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Storage Engine Adapter API'

group = 'org.neo4j.gds'

dependencies {
    annotationProcessor project(':annotations')
    annotationProcessor openGds.immutables.value
    annotationProcessor group: 'org.neo4j',      name: 'annotations',        version: ver.'neo4j'

    compileOnly project(':annotations')
    compileOnly openGds.immutables.value.annotations
    compileOnly openGds.jetbrains.annotations
    compileOnly openGds.eclipse.collections

    neodeps().each {
        compileOnly(group: 'org.neo4j', name: it, version: ver.'neo4j') {
            transitive = false
        }
    }

    implementation project(':core')
    implementation project(':string-formatting')

    api project(':cypher-core')
    api project(':neo4j-adapter')
    api project(':graph-schema-api')
}

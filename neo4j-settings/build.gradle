apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Neo4j Settings'

group = 'org.neo4j.gds'

dependencies {
    annotationProcessor openGds.immutables.value
    annotationProcessor neo4j.annotations

    api project(':neo4j-kernel-adapter-api')

    compileOnly openGds.immutables.value.annotations

    // Neo4j dependencies
    compileOnly(neo4j.annotations) { transitive = false }
    compileOnly(neo4j.configuration) { transitive = false }
    compileOnly(neo4j.graphdb.api) { transitive = false }

    implementation project(':annotations')
}

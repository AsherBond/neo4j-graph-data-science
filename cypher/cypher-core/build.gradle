apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Storage Engine Core'

group = 'org.neo4j.gds'

dependencies {
    annotationProcessor project(':annotations')
    annotationProcessor openGds.immutables.builder
    annotationProcessor openGds.immutables.value

    compileOnly project(':annotations')
    compileOnly openGds.immutables.builder
    compileOnly openGds.immutables.value
    compileOnly openGds.jetbrains.annotations

    neodeps().each {
        compileOnly(group: 'org.neo4j', name: it, version: ver.'neo4j') {
            transitive = false
        }
    }

    implementation project(':config-api')
    implementation project(':core')
    implementation project(':graph-schema-api')
    implementation project(':progress-tracking')
    implementation project(':string-formatting')

    testCompileOnly project(':annotations')
    testCompileOnly         openGds.immutables.value
    testCompileOnly         openGds.jetbrains.annotations

    testImplementation project(":test-utils")
    testImplementation project(':edition-api')
}
